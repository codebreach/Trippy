<!doctype html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="utf-8">
  <title>My AngularJS App</title>
  <link rel="stylesheet" href="css/bootstrap.css"/>
  <link rel="stylesheet" href="css/app.css"/>
</head>
<body ng-controller="MyCtrl1">



  

  <div class = "container">


  <div class="navbar navbar-fixed-top navbar-inverse">
    <div class="navbar-inner">
      <a class="brand" href="#">Trippy</a>
        <form class="navbar-form pull-left">
          <input type="text" class="span2" class="search-query" placeholder="eg. Vegas">
          <button type="submit" class="btn"><i class="icon-search"></i></button>
        </form>
        <ul class="nav pull-right">
          <li class="active" ><a href="#">Explore</a></li>
          <li><a href="#">My Itinerary</a></li>
          <li><a href="#">Settings</a></li>
        </ul>
      </div>
    </div>



    <div class = "row">

      <div class="alert fade in">
            <button type="button" class="close" data-dismiss="alert">Ã—</button>
            <strong>Awesome!!</strong> You are going to {{location}}. Add places you want to hit up to your travel basket :-)
      </div>


      <div class = "span10">
        
        <ul class="thumbnails pull-right">

          <li class="span3" ng-repeat="venue in venues">
            <div class="thumbnail">

          
            <img ng-src={{venue.img}}> 

          <!--  <div class = "thumbnail_image_container" ng:controller="setBackgroundImage" ng:style="mystyle">
                <i class="icon-heart pull-right"></i>
              </div>
          -->
              <h4>{{venue.name}}</h4>
              <p>Thumbnail caption...</p>
            </div>
          </li>

        </ul>


      </div>
      <div class="span4">
          <div class="span4 affix">
            <div class="accordion" id="accordion_side">
              <div class="accordion-group">
                <div class="accordion-heading">
                  <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion2" href="#collapseOne">
                    Filters
                  </a>
                </div>
                <div id="collapseOne" class="accordion-body collapse">
                  <div class="accordion-inner">
                    Here are the available filters
                  </div>
                </div>
              </div>
              <div class="accordion-group">
                <div class="accordion-heading">
                  <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion2" href="#collapseTwo">
                    Travel Basket
                  </a>
                </div>
                <div id="collapseTwo" class="accordion-body collapse in">
                  <div class="accordion-inner">
                    OH YEA!!!  
                  </div>
                </div>
              </div>
            </div>

          </div>
      </div>
    </div>
  </div>



  <!-- madhav-win.cloudapp.net:5000/place/<PLACE>-->
  <script src="lib/angular/angular.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
  <script src="js/jquery-1.8.2.js"></script>
  <script src="js/bootstrap.min.js"></script>
</body>
</html>
